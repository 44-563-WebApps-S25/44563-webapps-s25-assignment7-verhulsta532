<script>
    const ids = [
        "Cactus1", "Cactus2", "Cactus3", "Cactus4", "Cactus5", "Cactus6", "Cactus7", "Cactus8", "Cactus9", "Cactus10", "Cactus11", "Cactus12", "Cactus13", "Cactus14", "Cactus15", "Cactus16", "Cactus17", "Cactus18", "Cactus19", "Cactus20", "Cactus21", "Cactus22", "Cactus23", "Cactus24",
        "Cactus25", "Cactus26", "Cactus27", "Cactus28", "Cactus29", "Cactus30", "Cactus31", "Cactus32", "Cactus33", "Cactus34", "Cactus35"
    ];

    var score = 0;
    var locationsVisited = 0;
    var lastLocation = 0;
    var silverLocations = [2, 5, 11, 21, 32];
    var goldLocation = 15;
    var snakeLocation = 20
    var gameOver = false;

    function check(position) {
        if (gameOver) return;

        const id = ids[position];
        const imageElement = document.getElementById(id);

        var imgSrc = "potter.jpg"

        if (silverLocations.includes(position)){
            imgSrc = "silver coin.jpg"
            score += 3
        }

        else if (position == goldLocation) {
            imgSrc = "goldnugget.jpg"
            score += 5

        }
        else if (position == snakeLocation) {
            imgSrc = "snake.jpg"
            gameOver = true
            score -=3
        }
        else {
            score +=1
        }

        locationsVisited++

        imageElement.src = imgSrc

        document.getElementById("score").textContent = score
        document.getElementById("locations").textContent = locationsVisited

        lastLocation = position

  

    }


    function help() {
        const neighbors = [
            (lastLocation + 1 + 35) % 35,
            (lastLocation - 1 + 35) % 35,
            (lastLocation + 7 + 35) % 35,
            (lastLocation - 7 + 35) % 35
        ]            

        for (const neighbor of neighbors) {
            if (silverLocations.includes(neighbor)) {
                document.getElementById("help").textContent = "clink"
                return "clink"
            }
        }

        const lastRow = Math.floor(lastLocation/7)
        const lastCol = lastLocation %5
        const snakeRow = Math.floor(snakeLocation / 7)
        const snakeCol = snakeLocation %5

        if(Math.abs(snakeRow - lastRow)<=1 && Math.abs(snakeCol - lastCol) <=1){
            document.getElementById("help").textContent = "rattle"
            return "rattle"
        }

        document.getElementById("help").textContent = "wind"
        return "wind"
    }

    document.getElementById("help").onclick = help
    
</script>
