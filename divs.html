<!DOCTYPE html>
<html> <head>
    <title>Divs</title>
     <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
    <h2>Allison builds list with divs</h2>
		<div class="flex-container" id="flexContainer">
		  <div class="divlist">row item 1</div>   
		  <div class="divlist">row item 2</div>  
		  <div class="divlist">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
	<button id="addEndButton">Add end</button>
    
    <input type="text" id="myInput">
    <button id="addFrontButton">Add front</button>
    <button id="removeButton">Remove</button>
	
	
</body>
<script>
    document.getElementById("addEndButton").onclick = function() {
            const newDiv = document.createElement("div")
            const inputValue = document.getElementById("myInput").value

            newDiv.innerHTML = inputValue
            newDiv.className = "divlist"

            document.getElementById("flexContainer").appendChild(newDiv)
            document.getElementById("myInput").value = ""
        }

        document.getElementById("removeButton").onclick = function() {
            const divListItems = document.getElementsByClassName("divlist")
            const length = divListItems.length

            if (length > 0) {
                const middleIndex = Math.floor(length / 2)
                document.getElementById("flexContainer").removeChild(divListItems[middleIndex])
            }
        }

        document.getElementById("addFrontButton").onclick = function() {
            const newDiv = document.createElement("div")
            const inputValue = document.getElementById("myInput").value
            const container = document.getElementById("flexContainer")

            newDiv.innerHTML = inputValue
            newDiv.className = "divlist"

            container.insertBefore(newDiv, container.firstChild)
            document.getElementById("myInput").value = ""
        }


</script>
</html>
